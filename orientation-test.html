<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Compass with Device Heading</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    #map {
      height: 100vh;
    }

    .leaflet-control-compass {
      background: rgba(255, 255, 255, 0.8);
      padding: 4px;
      border-radius: 4px;
      box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
    }

    .leaflet-control-compass img {
      width: 60px;
      height: 60px;
      transition: transform 0.2s linear;
      transform-origin: center center;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Initialize Leaflet map
    const map = L.map('map').setView([40.7128, -74.0060], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Create compass control
    const CompassControl = L.Control.extend({
      onAdd: function(map) {
        const container = L.DomUtil.create('div', 'leaflet-control-compass');
        const img = L.DomUtil.create('img', '', container);
        img.src = 'https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Compass_rose_light.png/200px-Compass_rose_light.png';
        img.id = 'compass-needle';
        return container;
      }
    });

    if (typeof DeviceOrientationEvent.requestPermission === 'function') {
  DeviceOrientationEvent.requestPermission().then(response => {
    if (response === 'granted') {
      window.addEventListener('deviceorientation', handleOrientation);
    }
  }).catch(console.error);
} else {
  window.addEventListener('deviceorientation', handleOrientation);
}


    const compass = new CompassControl({ position: 'topright' });
    map.addControl(compass);

    // DeviceOrientation handling
    window.addEventListener('deviceorientationabsolute', handleOrientation, true);
    window.addEventListener('deviceorientation', handleOrientation, true); // fallback

    function handleOrientation(event) {
      const heading = event.alpha !== null ? event.alpha : 0; // degrees from north

      const compassImg = document.getElementById('compass-needle');
      if (compassImg) {
        compassImg.style.transform = `rotate(${-heading}deg)`; // rotate image to simulate needle pointing north
      }
    }
  </script>
</body>
</html>
